<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="https://goo8e.csb.app/Iphone.png" alt="Imagem do celular na tela inicial">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="https://marcas-logos.net/wp-content/uploads/2020/01/Instagram-Logo.png" alt="Logo do instagram">
                    <div class="profile-photo">
                        <img src="IMG-20210827-WA0048.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continue como mvrodrigues_</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é mvrodrigues_</p>
                    <p class="notaccount">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
